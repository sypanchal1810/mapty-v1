      <div class="workout__dropdown">
        <div class="dropdown sortby" id="sortby">
          <button class="dropbtn sortbtn">Sort By</button>
          <div class="dropdown-content sortby--content">
            <option value="all" data-sort="none">None</option>
            <option value="date" data-sort="date">Date</option>
            <option value="distance" data-sort="distance">Distance</option>
            <option value="duration" data-sort="duration">Duration</option>
          </div>
        </div>

        <div class="dropdown filterby" id="filterby">
          <button class="dropbtn filterbtn">Filter By</button>
          <div class="dropdown-content filterby--content">
            <option value="all" data-filter="all">All</option>
            <option value="running" data-filter="running">Running</option>
            <option value="cycling" data-filter="cycling">Cycling</option>
          </div>
        </div>

        <div class="dropdown delete-all" id="deleteall">
          <button class="dropbtn delete-all--btn">DeleteAll</button>
        </div>

        <div class="dropdown show-all" id="showall">
          <button class="dropbtn show-all--btn">ShowAll</button>
        </div>
      </div>

            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>

          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input class="form__input form__input--duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input class="form__input form__input--elevation" placeholder="meters" />
          </div>
          <button class="form__btn">OK</button>
        </form>
